<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
                
    <title>Document</title>
</head>
<body>

    <div class="left-container">
        <div class="logo-div">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt=""
            class="odin-logo">
            <div>ODIN</div>
        </div>
        <div class="empty-div"></div>
    </div>

    <div class="right-container">
        <div class="description-form">
            <p>This is not a real online service! You know you need something like this in your life to help you realise you deepest dreams. Sign up now to get started.</p>

            <p>You <em>know</em> you want to.</p>
        </div>

    <div class="form-container">

        <h2>Let's do this</h2>
        <form action="#" method="POST" >
            
            <div class="form-col">
                <label>First Name</label>
                <input placeholder="First Name" type="text" required>

                <label>Email</label>
                <input placeholder="Email" type="text" required>

                <label>Password</label>
                <input placeholder="Password" type="password" minlength="8" required>
             </div>

            <div class="form-col">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text" required>

                <label>Phone Number</label>
                <input placeholder="Phone Number" type="text" required>

                <label>Confirm Password</label>
                <input placeholder="Confirm Password" type="password" minlength="8">
            </div>


        </form>

        
    </div>

    <div class="submit-container">
        <button class="submit-btn">Create Account</button>
        <p class="submit-p">Already have an account? <a href="#">Log in</a></p>
    </div>
    

    </div>
    
</body>
</html>
